<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Prospect Stage Form</title>
</head>
<style>
    .hidden {
  display: none;
}
</style>
<body>

<div class="container mt-5">
    <form  onsubmit="event.preventDefault();onSubmitForm();">
        <div class="form-group">
            <label for="prospectStage">Prospect Stage :</label>
            <select class="form-control" id="prospectStage" onchange="showHideFields()" required>
                <option value="" disabled selected>Select Prospect Stage</option>
                <option value="In-call">In-call</option>
                <option value="Pre-call">Pre-call</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes :</label>
            <textarea style="height: 300px;" class="form-control" id="notes" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="function.js"></script>
<script src="onload.js"></script>
</body>
</html>
